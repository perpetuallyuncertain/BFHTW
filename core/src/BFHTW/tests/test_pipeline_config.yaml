# Test Pipeline Configuration
# This configuration uses minimal settings for fast testing

pipelines:
  test_pubmed_metadata:
    enabled: true
    schedule_type: manual
    batch_size: 5        # Small batch for testing
    max_articles: 10     # Very limited for speed
    validation:
      strict: false      # Lenient for testing
      min_text_length: 50
    source:
      search_terms: ["hepatoblastoma", "liver cancer"]
      max_results_per_term: 5

  test_document_processing:
    enabled: true
    schedule_type: interval
    interval_minutes: 60
    batch_size: 3        # Small batch
    max_articles: 5      # Very limited
    ai_processing:
      enable_ai: false   # Disable for speed
      enable_embeddings: false
    validation:
      strict: false
      require_biomedical_terms: false

  quick_test_pipeline:
    enabled: false       # Disabled by default
    schedule_type: manual
    batch_size: 1
    max_articles: 1      # Minimal for smoke testing
    validation:
      strict: false

global_settings:
  log_level: INFO
  max_concurrent_pipelines: 1  # Single pipeline for testing
  test_mode: true
  cache_enabled: false         # Disable caching for testing
  
  # Database settings for testing
  database:
    connection_pool_size: 1
    timeout_seconds: 30
  
  # Qdrant settings for testing
  qdrant:
    collection_size_limit: 100  # Small limit for testing
    batch_insert_size: 10

# Test data sources
test_data:
  sample_pubmed_ids:
    - "PMC17774"   # The PDF we've been testing with
    - "PMC123456"  # Dummy ID for testing
  
  sample_search_terms:
    biomedical: ["cancer", "treatment", "therapy"]
    non_biomedical: ["software", "programming", "web development"]
  
  dummy_articles:
    - title: "Test Hepatoblastoma Study"
      abstract: "A test study on pediatric liver cancer treatment"
      content: "Sample biomedical content for testing validation"
    - title: "Test Non-Medical Article"
      abstract: "A test article about web development"
      content: "JavaScript programming and software engineering content"
